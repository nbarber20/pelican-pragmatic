{% extends "base.html" %}
{% include "modules/blog_header.html" %}
{% block content %}
  <article class="article-full">
    <div class="article-header"> 
        <h2 class="article-title"><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h2>
        <time class="article-time" datetime="{{ article.date.isoformat() }}"> {{ article.locale_date }} </time>
    </div>
    <div class="article-info">
      <p>Category: </p>
      <a href="{{ SITEURL }}/{{article.category.url}}">{{article.category}}</a>
    </div>
    <p> </p>
    <div class="article-content"> {{ article.content }} </div>
    <a class="btn-return" href="{{ SITEURL }}">&lt;&lt; Back</a>
  </article>
{% endblock %}
